<body>
	<div class="lowin">
		<div class="lowin-brand">
			<img src="../../static/images/singnin/kodinger.jpg" alt="logo">
		</div>
		<div class="lowin-wrapper">
			<div class="lowin-box lowin-register lowin-flip lowin-animated-flip" style="display: block;">
				<div class="lowin-box-inner">
					<form onsubmit="return checkform()" method="post">
						<p>创建你的账户</p>
						<div class="lowin-group">
							<label>姓名</label>
							<label id="namel"style="display: none;color: red">请输入姓名</label>
							<input id="name"type="text" name="name" class="lowin-input" onblur="checkcontent(this)">
						</div>
						<div class="lowin-group">
							<label>学号</label>
							<label id="schoolNol"style="display: none;color: red">请输入学号</label>
							<input id="schoolNo"type="number"name="schoolNo" class="lowin-input"onblur="checkcontent(this)">
						</div>
						<div class="lowin-group">
							<label>班级</label>
							<label id="classNamel"style="display: none;color: red">请输入班级</label>
							<input id="className"type="text" name="className" class="lowin-input"onblur="checkcontent(this)">
						</div>
						<div class="lowin-group">
							<label>手机号</label>
							<label id="telNol"style="display: none;color: red">请输入手机号</label>
							<input id="telNo" type="text"name="telNo" class="lowin-input"onblur="checkcontent(this)">
						</div>
						<div class="lowin-group">
							<label>密码</label>
							<label id="passwordl"style="display: none;color: red">请输入密码</label>
							<input id="password"type="password" name="password" class="lowin-input"onblur="checkcontent(this)">
						</div>
						<div class="lowin-group">
							<label>确认密码</label>
							<label id="repasswordl"style="display: none;color: red">密码输入不一致</label>
							<input id="repassword"type="password" class="lowin-input"onblur="checkcontent(this)">
						</div>
						<button class="lowin-btn" type="submit">
							注册
						</button>
						<div class="text-foot">
{#							已有账户? <a href="../login/index.html" class="login-link">直接登录</a>#}
						    已有账户? <a href="../" class="login-link">直接登录</a>
                        </div>
					</form>
				</div>
			</div>
		</div>
	</div>

		Auth.init({
