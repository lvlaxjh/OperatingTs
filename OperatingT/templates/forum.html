<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <!--[if IE]>
            <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
            <![endif]-->
        <title>学习中心</title>
        <link href="../../static/forum_assets/css/bootstrap.css" rel="stylesheet" />
        <link href="../../static/forum_assets/css/font-awesome.css" rel="stylesheet" />
        <link href="../../static/forum_assets/css/style.css" rel="stylesheet" />
    </head>
    <body>
        <div class="navbar navbar-inverse set-radius-zero">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <p class="navbar-brand" href="index.html">学习辅导平台</p>
                </div>
            </div>
        </div>

        <section class="menu-section">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="navbar-collapse collapse ">
                            <ul id="menu-top" class="nav navbar-nav navbar-right">
                                <li><a href="course">首页</a></li>
                                <li><a href="loaded">学习中心</a></li>
                                <li><a class="menu-top-active" href="#">问答论坛</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <div class="content-wrapper">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h4 class="page-head-line">论坛</h4>
                    </div>
                </div>
                <a href="#" class="btn btn-primary" style="margin-bottom: 30px;">提问</a>
            <div class="row">
            {% for i in range %}
                {% for question in question_list %}
                <div class="col-md-4 col-sm-4">
                        <div class="panel panel-success">
                            <div class="panel-heading">
                                <p style="width: 90%;display:inline-block;word-wrap: break-word;word-break: break-all;">{{ question.content }}</p>
                                <a href="#" class="btn btn-primary" style="display:inline-block">我来回答</a>
                            </div>
                            <div class="panel-body" >
                                <h4>热门回答:</h4>
                                {% for k,v in ansDict.items %}
                                    {% ifequal k question.question_id %}
                                <p>{{ v }}</p>
                                    {% endifequal %}
                                {% endfor %}
                            {% endfor %}
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
            </div>
        </div>
        <script src="../../static/forum_assets/js/jquery-1.11.1.js"></script>
        <script src="../../static/forum_assets/js/bootstrap.js"></script>
    </body>
</html>
